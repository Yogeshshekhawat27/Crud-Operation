<div mat-dialog-title>EMPLOYEE FORM</div>
<form [formGroup]="empform" (ngSubmit)="onformsubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label> First Name</mat-label>
                <input matInput type="text" placeholder="Ex.Ashish" formControlName="firstname" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Last Name</mat-label>
                <input matInput type="text" placeholder="Ex.Mishra" formControlName="lastname" />
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label> Email ID </mat-label>
                <input matInput type="email" placeholder="Ex.ashish@gmiil.com" formControlName="email" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Date of brith </mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob" />

                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="other">Other</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Qualification</mat-label>
                <mat-select formControlName="education">
                    <mat-option *ngFor="let edu of education" [value]="edu">
                        {{ edu }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Company</mat-label>
                <input matInput type="text" placeholder="Ex.facebook" formControlName="company" />
            </mat-form-field>


        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="number" placeholder="Ex.3" formControlName="exp" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Package</mat-label>
                <input matInput type="number" placeholder="Ex.10.5L" formControlName="package" />
                <mat-hint>In Rupees</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false" >Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data? 'Update':'Save'}}</button>
    </div>
</form>
